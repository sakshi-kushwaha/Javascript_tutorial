<html>
    <head>
        <link rel="stylesheet" href="bmi.css">
    </head>
    <body>
<div class="box">
  	<h1 style='color: blue' align="center" >BMI Calculator</h1>
	
        <div class="weight">
            Your weight in Kgs: <input id="weight" type="number"/>
        </div>
	<br>
        <div class="height">
            Your height in cms: <input id="height" type="number"/>
        </div>
	<br>
        <div class="calculate">
            <button onclick="calculateBMI()">Calculate BMI</button>
        </div>
	<br>
        <div class="Res" id="result">
        </div>
</div>
<br>
<h2 style='color: Green' align="center">BMI Table</h2>
<table style="width:25%" align="center">
  <tr>
    <th>BMI</th>
    <th>Weight Status</th>
  </tr>
  <tr>
    <td>Below 18.5</td>
    <td>Underweight</td>
  </tr>
  <tr>
    <td>18.5-24.9</td>
    <td>Normal Weight</td>
  </tr>
  <tr>
    <td>25.0-29.9</td>
    <td>Overweight</td>
  </tr>
  <tr>
    <td>30.0-34.9</td>
    <td>Obesity class I</td>
  </tr>
  <tr>
    <td>35.0-39.9</td>
    <td>Obesity class II</td>
  </tr>
  <tr>
    <td>Above 40</td>
    <td>Obesity class III</td>
  </tr>
</table>
	
    </body>
    <script src='bmi.js'></script>
</html>
